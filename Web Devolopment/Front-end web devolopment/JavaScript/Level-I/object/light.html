<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://i.gifer.com/H90l.gif'">Turn on the light</button>

<img id="myImage" src="https://i.gifer.com/H90l.gif" style="width:1080px">

<button onclick="document.getElementById('myImage').src='https://i.gifer.com/H90l.gif'">Turn off the light</button>

</body>
